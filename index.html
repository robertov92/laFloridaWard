<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrio La Florida</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="text-white">
    <nav class="bg-gray-900 p-3">
        <div class="max-w-7xl mx-auto flex justify-between">
            <div class="flex">
                <div>
                    <!--Brand and Logo-->
                    <a class="flex items-center" href="#">
                        <img class="w-7" src="images/icon.png" alt="icon">
                        <span class="ml-3 text-2xl">Barrio La Florida</span>
                    </a>
                </div>
            </div>
            <!--Secondary menu-->
            <div class="hidden md:flex items-center text-xl">
                <a class="block mx-2" href="#">Features</a>
                <a class="block mx-2" href="#">Features</a>
                <a class="block mx-2" href="#">Features</a>
                <a class="block mx-2" href="#">Features</a>

            </div>

            <!--mobile button-->
            <div class="md:hidden flex items-center">
                <button id="btn">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            </div>
        </div>
        <!--Mobile menu-->
        <div class="hidden md:hidden text-xl" id="mobile-menu">
            <a class="block m-2" href="#">Features</a>
            <a class="block m-2" href="#">Features</a>
            <a class="block m-2" href="#">Features</a>
            <a class="block m-2" href="#">Features</a>
        </div>
    </nav>
    <script>
        const btn = document.getElementById("btn");
        const menu = document.getElementById("mobile-menu");
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
